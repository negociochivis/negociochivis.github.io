<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ de Tacos</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body class="body-tacos">
  <header class="abc"><a href="index.html" class="pss">REGRESAR</a></header>
    <h1 class="header__title">Tacos</h1>
  

  <main class="main-content">
    <section class="section section--sabores">
      <h2 class="section__title">Sabores</h2>
      <div class="grid">
        <div class="card">
          <img src="mill.jpg" alt="Taco de Suadero" class="card__image"/>
          <p class="card__label">Suadero</p>
        </div>
        <div class="card">
          <img src="mill.jpg" alt="Taco Campechano" class="card__image"/>
          <p class="card__label">Campechanos</p>
        </div>
        <div class="card">
          <img src="mill.jpg" alt="Taco de Longaniza" class="card__image"/>
          <p class="card__label">Longaniza</p>
        </div>
        <div class="card">
          <img src="mill.jpg" alt="Taco de Bistec" class="card__image"/>
          <p class="card__label">Bistec</p>
        </div>
        <div class="card">
          <img src="mill.jpg" alt="Taco al Pastor" class="card__image"/>
          <p class="card__label">Pastor</p>
        </div>
      </div>
    </section>

    <section class="section section--precio">
      <p class="price"><strong>$25 cada taco</strong></p>
    </section>
  </main>

 
</body>
</html>
