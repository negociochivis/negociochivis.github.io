<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Pizzas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="abc"><a href="index.html" class="pss">REGRESAR</a></header>
        <h1 class="titulo">Menú de Pizzas</h1>
    

    <section class="sabores">
        <h2>Sabores</h2>
        <div class="galeria">
            <div class="item">
                <img src="pizza-hAWUALLANA.jpg" alt="Pizza Hawaiana">
                <p>Hawaiana</p>
            </div>
            <div class="item">
                <img src="pizza mexivca.jpg" alt="Pizza Mexicana">
                <p>Mexicana</p>
            </div>
            <div class="item">
                <img src="suaderopizza.jpg" alt="Pizza Suadero">
                <p>Suadero <span class="extra">+ $20</span></p>
            </div>
            <div class="item">
                <img src="pizza de peperoni.jpg" alt="Pizza Peperoni">
                <p>Peperoni</p>
            </div>
        </div>
    </section>

    <section class="precios">
        <h2>Precios</h2>
        <div class="galeria">
            <div class="item">
                <img src="platos1.jpg" alt="Pizza $50">
                <p>$50</p>
            </div>
            <div class="item">
                <img src="plato2.jpg" alt="Pizza $60">
                <p>$60</p>
            </div>
            <div class="item">
                <img src="platos3.jpg" alt="Pizza $70">
                <p>$70</p>
            </div>
            <div class="item">
                <img src="platos4.jpg" alt="Pizza $90">
                <p>$90</p>
            </div>
            <div class="item">
                <img src="platos5.jpg" alt="Pizza $130">
                <p>$130</p>
            </div>
            <div class="item">
                <img src="platos6.jpg" alt="Pizza $190">
                <p>$190</p>
            </div>
        </div>
    </section>

    
</body>
</html>
